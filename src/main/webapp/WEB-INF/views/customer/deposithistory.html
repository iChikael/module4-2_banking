<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transaction History</title>
  <link rel="stylesheet" href="/assets/bootstrap/v5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/fontawesome/v5.15.4/css/all.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
<div class="container">
  <div class="header">
    <nav class="navbar bg-primary">
      <div class="d-flex">
        <a href="/customers">
          <button class="btn btn-light m-4">List of customers</button>
        </a>
      </div>
    </nav>
  </div>

  <div class="content">
    <h2>History</h2>
    <div th:if="${error}">
      <p th:text="${messages}" class="text-danger"></p>
    </div>
    <div>
      <table class="table table-hover">
        <thead>
        <tr>
          <th>Id</th>
          <th>Customer name</th>
          <th>Transactio Amount</th>
          <th>Transaction Type</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="item : ${combinedList}">
          <tr>
            <td th:text="${item.id}"></td>
            <td th:text="${item.sender.id}"></td>
            <td th:text="${item.transactionamount}"></td>
            <td th:text="${item.transactionType}"></td>
          </tr>
        </th:block>
        </tbody>
      </table>
    </div>
  </div>

</div>

<div class="footer">

</div>
</div>
</body>
</html>
